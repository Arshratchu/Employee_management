<!-- employees/employee_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .actions {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee List</h1>

        <div class="mb-3">
            <a class="btn btn-primary" href="{% url 'employee_search' %}">Search Employees</a>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Mobile</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                <tr>
                    <td>{{ employee.first_name }}</td>
                    <td>{{ employee.last_name }}</td>
                    <td>{{ employee.mobile }}</td>
                    <td>{{ employee.email }}</td>
                    <td class="actions">
                        <a class="btn btn-sm btn-primary" href="{% url 'employee_update' pk=employee.pk %}">Edit</a>
                        <a class="btn btn-sm btn-danger" href="{% url 'employee_delete' pk=employee.pk %}">Delete</a>
                        <a class="btn btn-sm btn-info" href="{% url 'employee_detail' pk=employee.pk %}">View Details</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a class="btn btn-primary" href="{% url 'employee_create' %}">Add Employee</a>
    </div>

    <!-- Add Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
