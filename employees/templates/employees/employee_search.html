<!-- employees/employee_search.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Employee Search</title>
</head>
<body>
    <h1>Employee Search</h1>

    <form method="GET">
        <input type="text" name="q" placeholder="Search by First Name" value="{{ request.GET.q }}">
        <button type="submit">Search</button>
    </form>

    <h2>Search Results:</h2>

    {% if employees %}
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Mobile</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                    <tr>
                        <td>{{ employee.first_name }}</td>
                        <td>{{ employee.last_name }}</td>
                        <td>{{ employee.mobile }}</td>
                        <td>{{ employee.email }}</td>
                        <td>
                            <a href="{% url 'employee_update' pk=employee.pk %}">Edit</a>
                            <a href="{% url 'employee_delete' pk=employee.pk %}">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No employees found.</p>
    {% endif %}
</body>
</html>
